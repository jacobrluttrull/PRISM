<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}PRISM{% endblock %}</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f6f2ea;
        --panel: #ffffff;
        --ink: #1b1b1b;
        --muted: #6b6b6b;
        --accent: #0f766e;
        --border: #e3ddd2;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", "Helvetica Neue", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at 20% 0%, #fef6e6, var(--bg));
      }
      header {
        border-bottom: 1px solid var(--border);
        background: var(--panel);
      }
      .wrap {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px 24px;
      }
      .brand {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }
      .brand a {
        text-decoration: none;
        color: var(--ink);
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      nav a {
        color: var(--accent);
        text-decoration: none;
        margin-left: 16px;
        font-size: 0.95rem;
      }
      main {
        padding: 24px 0 60px;
      }
      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 8px 20px rgba(28, 28, 28, 0.06);
      }
      .list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .list li {
        padding: 14px 0;
        border-bottom: 1px solid var(--border);
      }
      .list li:last-child {
        border-bottom: none;
      }
      .muted {
        color: var(--muted);
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid var(--border);
        font-size: 1rem;
      }
      textarea {
        width: 100%;
        min-height: 110px;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid var(--border);
        font-size: 1rem;
        font-family: inherit;
      }
      select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid var(--border);
        font-size: 1rem;
        background: white;
      }
      .form-row {
        margin-bottom: 16px;
      }
      button {
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 16px;
        font-size: 1rem;
        cursor: pointer;
      }
      .action-link {
        display: inline-block;
        margin-top: 16px;
        color: var(--accent);
        text-decoration: none;
      }
      footer {
        color: var(--muted);
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="wrap brand">
        <a href="/">PRISM</a>
        <nav>
          <a href="/">Projects</a>
          <a href="/projects/new">Add project</a>
        </nav>
      </div>
    </header>
    <main class="wrap">
      {% block content %}{% endblock %}
    </main>
    <footer class="wrap">
      <span class="muted">PRISM MVP - local project dashboard.</span>
    </footer>
  </body>
</html>
